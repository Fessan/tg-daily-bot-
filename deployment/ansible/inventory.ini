# Ansible Inventory для TG Daily Bot
# Замените значения на ваши реальные данные

[production]
# Основной сервер для деплоя
prod-server ansible_host=37.59.112.212 ansible_user=ubuntu ansible_port=22

[staging]
# Тестовый сервер (опционально)
# staging-server ansible_host=staging-server-ip ansible_user=deploy ansible_port=22

[all:vars]
# Общие переменные для всех серверов
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_ed25519

# Путь к проекту на удаленном сервере
project_path=/opt/tg-daily-bot
project_name=tg-daily-bot

# Git repository (если используется)
git_repo=https://github.com/yourusername/tg-daily-bot.git
git_branch=main

# Пользователь для запуска сервисов
deploy_user=ubuntu
deploy_group=ubuntu

