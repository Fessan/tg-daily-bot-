[pytest]
# Конфигурация pytest

# Папка с тестами
testpaths = tests

# Паттерн для обнаружения тестовых файлов
python_files = test_*.py

# Паттерн для обнаружения тестовых классов
python_classes = Test*

# Паттерн для обнаружения тестовых функций
python_functions = test_*

# Режим asyncio
asyncio_mode = auto

# Минимальный уровень логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Опции coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude-lines="pragma: no cover"
    --cov-exclude-lines="if __name__ == .__main__.:"
    --cov-exclude-lines="if TYPE_CHECKING:"

# Игнорируемые предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Маркеры для категоризации тестов
markers =
    unit: Unit tests (быстрые тесты отдельных функций)
    integration: Integration tests (тесты взаимодействия модулей)
    e2e: End-to-end tests (полные сценарии использования)
    slow: Медленные тесты (выполняются > 1 секунды)

